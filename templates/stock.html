{% extends "base.html" %} {% block content %}

<div class="container mt-4" style="padding-top: 20px;">
  <div class="card" style="background-color: #f0f8ff; border: 1px solid #b0c4de; box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);font-family: 'Roboto', sans-serif;">
    <div class="card-body custom-form">

<form method="post" action="http://127.0.0.1/stock">
  <div class="mb-3">
    <label for="stock-id" class="form-label">股票代號</label>
    <input type="text" class="form-control" id="stock-id" name="stock-id" required/>
  </div>

  <div class="mb-3">
    <label for="stock-num" class="form-label">成交股數</label>
    <input type="number" class="form-control" id="stock-num" name="stock-num" required/>
  </div>

  <div class="mb-3">
    <label for="stock-price" class="form-label">成交單價</label>
    <input
      type="number"
      step="0.01"
      class="form-control"
      id="stock-price"
      name="stock-price" 
      required
    />
  </div>

  <div class="mb-3">
    <label for="processing-fee" class="form-label">手續費</label>
    <input
      type="number"
      class="form-control"
      id="processing-fee"
      name="processing-fee"
      required
    />
  </div>

  <div class="mb-3">
    <label for="tax" class="form-label">交易稅</label>
    <input type="number" class="form-control" id="tax" name="tax" />
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">日期</label>
    <input type="date" class="form-control" id="date" name="date" required />
  </div>

  <button type="submit" class="btn btn-primary">提交表單</button>
</form>

  </div>
 </div>
</div>

{% endblock %}
